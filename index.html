<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Helvetica, Verdana, sans-serif;
                font-weight: 300;
            }
            div#gauges {
                height: 300px;
            }
            div#gauge {
                width: 300px;
                /* height will be 0.575 * width */
                float: left;
            }
            div#power, div#temp {
                width: 500px;
                height: 100px;
                margin: 5px;
                float: left;
            }
            .centerLabel, .percentile {
                text-anchor: middle;
            }
            .centerLabel{
                fill: #888;
            }
            .percentile {
                fill: #bbb;
            }
            path.area {
                fill: #eee;
            }
            path.line {
                stroke: #666;
                fill: none;
                stroke-width: 1.5px;
            }
            .axis text {
                font-size: 10px;
                font-weight: normal;
            }
            line.tick {
                stroke: #fff;
                stroke-width: 1.5px;
            }
            line.tick.minor {
                stroke-opacity: 0.5;
            }
            .axis path {
                display: none;
            }
        </style>
        <title></title>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?2.5.0"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="gauges">
            <div id="gauge"></div>
            <div id="power" class='lineGraph'></div>
            <div id="temp" class='lineGraph'></div>
        </div>
    </body>
    <script type="text/javascript" src="app.js"></script>
</html>
